<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./scripts/v3-script.js"></script>
    <link rel="stylesheet" href="./assets/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Texas Hold'em</title>
</head>

<body>
    <div class="body-box">
        <h1>Texas Hold'em</h1>
        <div class="buttons-box">
            <div class="buttons">
                <button id="start-round" class="function-buttons">Start Round</button>
            </div>
        </div>

        <div id="table">
            <div class="player-all">
                <div class="players11">
                    <div class="players1">
                        <div id="player-0" class="user">
                            <i class="fa-solid fa-user-ninja fa-3x"></i>
                            <p class="small-blind">The Small Blind</p>
                            <p class="bet-choice">No bet</p>
                        </div>

                        <div id="player-1" class="user">
                            <i class="fa-solid fa-user-ninja fa-3x"></i>
                            <p class="big-blind">The Big Blind</p>
                            <p class="bet-choice">No bet</p>
                        </div>

                        <div id="player-2" class="user">
                            <i class="fa-solid fa-user-ninja fa-3x"></i>
                            <p class="under-the-gun">Under the Gun</p>
                            <p class="bet-choice">No bet</p>
                        </div>
                        
                    </div>
                </div>

                <div class="com-des">
                    <p>Community Cards</p>
                </div>

                <div class="community-box">
                        <div class="community-cards">
                        </div>
                </div>

                <div class="hands-des"></div>
                <div class="hands-box"></div>
                <div class="players22">
                    <div class="players2">
                        <div id="player-5" class="user">
                            <i class="fa-solid fa-user-ninja fa-3x"></i>
                            <p>Player</p>
                            <p class="bet-choice">No bet</p>
                        </div>

                        <div id="player-4" class="user">
                            <i class="fa-solid fa-user-ninja fa-3x"></i>
                            <p>Me</p>
                            <p class="bet-choice">No bet</p>
                        </div>

                        <div id="player-3" class="user">
                            <i class="fa-solid fa-user-ninja fa-3x"></i>
                            <p>Player</p>
                            <p class="bet-choice">No bet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cards-des">
            <p>My Cards</p>
        </div>

        <div class="cards-box">
            <div class="my-cards">
            </div>
        </div>

        <div id="winner-reveal">
        </div>

    </div>
</body>

</html>
